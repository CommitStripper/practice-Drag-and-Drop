<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"> -->
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Drag and Drop</title>
</head>
<body>
    <h1>Соедини картинки</h1>
    <section class="draggable-elements">
        <i class="fa-solid fa-cat draggable" style="color: rgb(245, 143, 158)" draggable="true" id="cat"></i>
        <i class="fa-solid fa-dog draggable" style="color: green" draggable="true" id="dog"></i>
        <i class="fa-solid fa-dove draggable" style="color: blueviolet" draggable="true" id="dove"></i>
        <i class="fa-solid fa-fish draggable" style="color: firebrick" draggable="true" id="fish"></i>
        <i class="fa-solid fa-frog draggable" style="color: mediumaquamarine" draggable="true" id="frog"></i>
    </section>
    <section class="droppable-elements">
        <div class="droppable" data-draggable-id="frog"><span> <i class="fa-solid fa-frog draggable" style="color: black"></i></span></div>
        <div class="droppable" data-draggable-id="dove"><span> <i class="fa-solid fa-dove draggable" style="color: black"></i></span></div>
        <div class="droppable" data-draggable-id="cat"><span><i class="fa-solid fa-cat draggable"></i></span></div>
        <div class="droppable" data-draggable-id="fish"><span><i class="fa-solid fa-fish draggable"></i></span></div>
        <div class="droppable" data-draggable-id="dog"><span> <i class="fa-solid fa-dog draggable" style="color: black"></i></span></div>
    </section>
    <script src="https://kit.fontawesome.com/88d45b3e8b.js" crossorigin="anonymous"></script>s
</body>
</html>
